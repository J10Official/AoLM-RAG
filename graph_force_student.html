                  new TomSelect("#select-node",{

                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {

                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }

                      filter[key] = value

              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#e74c3c", "font": {"color": "white"}, "id": "stream_computer_science_and_engineering", "label": "Computer Science and Engineeri...", "shape": "dot", "size": 50, "title": "\u003cb\u003eComputer Science and Engineering\u003c/b\u003e\u003cbr\u003eType: V_stream\u003cbr\u003eslug: computer_science_and_engineering"}, {"color": "#3498db", "font": {"color": "white"}, "id": "course_106108841", "label": "Mathematical Foundations of Ma...", "shape": "dot", "size": 35, "title": "\u003cb\u003eMathematical Foundations of Machine Learning\u003c/b\u003e\u003cbr\u003eType: V_course\u003cbr\u003ecourse_id: noc26-cs02\u003cbr\u003enptel_url: https://nptel.ac.in/courses/106108841\u003cbr\u003enptel_id: 106108841\u003cbr\u003eabstract: NOC: Mathematical Foundations of Machine Learning, IISc Bangalore\nProf. Prathosh A P Course Duration :\nJan-Apr 2026\nEnrollment :\n2025-11-17 to 2026-01-26\nExam Registration :\n2025-12-13 to 2026-02-13\nExam Date :\n2026-04-25\nCourse Abstract\n\nThis course introduces the mathematical foundations of machine learning, covering risk minimization, density estimation, regularization, and generalization. Students learn classical methods such as linear models, kernel machines, SVMs, decision trees, and ensemble techniques, as well as modern deep learning approaches including MLPs, CNNs, RNNs, and Transformers. Probabilistic models, clustering, PCA, and the EM algorithm are presented to build a solid grounding in unsupervised learning. The course concludes with an introduction to generative models (GANs, VAEs) as a bridge to advanced topics. Emphasis is placed on both theory and practice, with coding assignments connecting math to real-world ML applications. Course Duration :\nJan-Apr 2026\nEnrollment :\n2025-11-17 to 2026-01-26\nExam Registration :\n2025-12-13 to 2026-02-13\nExam Date :\n2026-04-25\u003cbr\u003eprofessor: Prof. Prathosh A P\u003cbr\u003einstitute: IISc Bangalore\u003cbr\u003eduration: 12 weeks\u003cbr\u003estream_id: stream_computer_science_and_engineering"}, {"color": "#b16c65", "font": {"color": "white"}, "id": "lecture_106108841_w1_l1", "label": "Overview of Function Approxima...", "shape": "dot", "size": 20, "title": "\u003cb\u003eOverview of Function Approximation\u003c/b\u003e\u003cbr\u003eType: V_lecture\u003cbr\u003eCompletion: 19.5%\u003cbr\u003eweek: 1\u003cbr\u003electure_num: 1\u003cbr\u003eyoutube_url: https://www.youtube.com/watch?v=G2h7nD_Stxg\u003cbr\u003ecourse_id: course_106108841"}, {"color": "#cb5c51", "font": {"color": "white"}, "id": "lecture_106108841_w1_l2", "label": "Recap of Probability Theory - ...", "shape": "dot", "size": 20, "title": "\u003cb\u003eRecap of Probability Theory - 1, Part 1\u003c/b\u003e\u003cbr\u003eType: V_lecture\u003cbr\u003eCompletion: 29.5%\u003cbr\u003eweek: 1\u003cbr\u003electure_num: 2\u003cbr\u003eyoutube_url: https://www.youtube.com/watch?v=YLx3hBqt28k\u003cbr\u003ecourse_id: course_106108841"}, {"color": "#b16c65", "font": {"color": "white"}, "id": "lecture_106108841_w1_l3", "label": "Recap of Probability Theory - ...", "shape": "dot", "size": 20, "title": "\u003cb\u003eRecap of Probability Theory - 1, Part 2\u003c/b\u003e\u003cbr\u003eType: V_lecture\u003cbr\u003eCompletion: 19.5%\u003cbr\u003eweek: 1\u003cbr\u003electure_num: 3\u003cbr\u003eyoutube_url: https://www.youtube.com/watch?v=DaBw9qBpt2s\u003cbr\u003ecourse_id: course_106108841"}, {"color": "#b36b64", "font": {"color": "white"}, "id": "lecture_106108841_w1_l4", "label": "Recap of Probability Theory - ...", "shape": "dot", "size": 20, "title": "\u003cb\u003eRecap of Probability Theory - 1, Part 3\u003c/b\u003e\u003cbr\u003eType: V_lecture\u003cbr\u003eCompletion: 20.1%\u003cbr\u003eweek: 1\u003cbr\u003electure_num: 4\u003cbr\u003eyoutube_url: https://www.youtube.com/watch?v=0R6Agp4tqSU\u003cbr\u003ecourse_id: course_106108841"}, {"color": "#db5244", "font": {"color": "white"}, "id": "lecture_106108841_w1_l5", "label": "Recap of Proba  https://www.youtube.com/watch?v=J9QNr4UrB2c\u003cbr\u003ecourse_id: course_106108841"}, {"color": "#3498db", "font": {"color": "white"}, "id": "course_106103359", "label": "Parallel Computer Architecture", "shape": "dot", "size": 35, "title": "\u003cb\u003eParallel Computer Architecture\u003c/b\u003e\u003cbr\u003eType: V_course\u003cbr\u003ecourse_id: noc26-cs25\u003cbr\u003enptel_url: https://nptel.ac.in/courses/106103359\u003cbr\u003enptel_id: 106103359\u003cbr\u003eabstract: NOC: Parallel Computer Architecture, IIT Guwahati\nProf. Hemangee K. Kapoor Course Duration :\nJan-Apr 2026\nEnrollment :\n2025-11-17 to 2026-01-26\nExam Registration :\n2025-12-13 to 2026-02-13\nExam Date :\n2026-04-26\nCourse Abstract\n\nWith the emergence of application domains requiring large data processing as well as faster compute performance, parallel computing has become a critical component. This involves the use of multi-core processors as well as tightly integrated clusters of PCs and workstations. The most exciting development is the convergence of traditionally disparate approaches of shared memory, message passing and data driven computing onto the same platform\n\nAs the parallel applications communicate with each other using sharing data; it is important to correctly manage the shared data within the memory hierarchy to avoid inconsistency. Here, we need to understand the mechanisms used for data access, communication and coordination of work and its correct implementation.\n\nThis course will introduce the eld of parallel architectures and discuss in-depth shared memory management for parallel architectures. We will also learn about the interconnection topologies and routing methods which are important for connection and communication of the multiple cores executing the parallel applications. The course will conclude with overview of various parallel architectures and on-going research directions.\n\nINTENDED AUDIENCE: Final year UG as well as PG\n\nPREREQUISITES: Final year undergraduate as well as post-graduate students in the disciplines of CSE, IT, CS, ECE, EEE, etc. Can benet from this course. A basic knowledge in Computer Organisation is sucient to take this subject.\n\nINDUSTRY SUPPORT: Intel, Micron, AMD, IBM, NVIDIA, HP, Samsung, etc. Course Duration :\nJan-Apr 2026\nEnrollment :\n2025-11-17 to 2026-01-26\nExam Registration :\n2025-12-13 to 2026-02-13\nExam Date :\n2026-04-26\u003cbr\u003eprofessor: Prof. Hemangee K. Kapoor\u003cbr\u003einstitute: IIT Guwahati\u003cbr\u003eduration: 12 Weeks\u003cbr\u003estream_id: stream_computer_science_and_engineering"}, {"color": "#92807e", "font": {"color": "white"}, "id": "lecture_106103359_w5_l30", "label": "Lec 30: Correctness Requiremen...", "shape": "dot", "size": 20, "title": "\u003cb\u003eLec 30: Correctness Requirements\u003c/b\u003e\u003cbr\u003eType: V_lecture\u003cbr\u003eCompletion: 7.4%\u003cbr\u003eweek: 5\u003cbr\u003electure_num: 30\u003cbr\u003eyoutube_url: https://www.youtube.com/watch?v=48rTP_EcvxQ\u003cbr\u003ecourse_id: course_106103359"}, {"color": "#90817f", "font": {"color": "white"}, "id": "lecture_106103359_w5_l32", "label": "Lec 32: Single-Level caches wi...", "shape": "dot", "size": 20, "title": "\u003cb\u003eLec 32: Single-Level caches with an Atomic Bus (2)\u003c/b\u003e\u003cbr\u003eType: V_lecture\u003cbr\u003eCompletion: 6.6%\u003cbr\u003eweek: 5\u003cbr\u003electure_num: 32\u003cbr\u003eyoutube_url: https://www.youtube.com/watch?v=88B0vyWS9YE\u003cbr\u003ecourse_id: course_106103359"}, {"color": "#ba675e", "font": {"color": "white"}, "id": "lecture_106103359_w5_l35", "label": "Lec 35: Split transaction Bus", "shape": "dot", "size": 20, "title": "\u003cb\u003eLec 35: Split transaction Bus\u003c/b\u003e\u003cbr\u003eType: V_lecture\u003cbr\u003eCompletion: 22.7%\u003cbr\u003eweek: 5\u003cbr\u003electure_num: 35\u003cbr\u003eyoutube_url: https://www.youtube.com/watch?v=YXdwWvASZAI\u003cbr\u003ecourse_id: course_106103359"}, {"color": "#b5bd26", "font": {"co
